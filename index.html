<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Favicon  -->
<link rel="icon" type="images/png" sizes="32x32" href="./image/favicon-32x32.png">

<!--Fonts -->
<link rel="preconnect" href="https://fonts.goggleapis.com">
<link rel="preconnect" href="https;//fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wgt@500;700;900&display=swap" rel="stylesheet"> 
 
    <title>Frontend Mentor | Order summary card</title>

    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <img src="images/illustration-hero.svg" alt="illustration-hero"/>
            <div class="content-wrapper">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
<div class="sub-content">
    <div class="music">
        <img src="images/icon music.svg" alt="music icon" class="music icon">
    </div>

        <div class="pop">
            <p><strong>Annual Plan</strong><br>$59.99/year</p>
    </div>


    <span class="right-section"><a href="#">Change</a><span></div>
</div>
<button>Proceed to Payment</button>
<a href="#" class="cancel order">Cancel Order</a>
        </div>
        </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="#">Oluwafunmilayo Dorcas Adeniyi</a>

    </div>

    </main>

</body>
</html>
